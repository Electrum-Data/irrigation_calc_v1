    <div class="modal-container hide" id="error-modal">
      <div id="invalid-input">

    </div>

        <i class="fa-solid fa-tree"></i>
        <h2>Please enter plant name:</h2>
        <input type="text" id="name-field" maxlength="20">
        <button id="add-name-btn">ADD</button>
